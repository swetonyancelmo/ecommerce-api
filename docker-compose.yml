version: '3.8'

services:
  db:
    image: postgres:16
    container_name: ecommerce
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ecommerce
      POSTGRES_DB: ecommerce_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: